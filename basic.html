<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <title>BudToStudy-Improving in life daily!</title>
        <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        
        <style>
            /*basic style base*/
            {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Courier New', Tahoma, Verdana, Arial, sans-serif;
            }

            body {
                background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
                color: #333;
                min-height: 100vh;
                padding: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                width: 100%;
                max-width: 1000px;
                background-color: rgba(255, 255, 255, 0.5);
                border-radius: 20px; 
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
                padding: 30px;
                display: flex;
                flex-direction: column;
                gap: 25px;
            }

            /*headers*/
            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding-bottom: 20px;
                border-bottom: 2px solid #f0f0f0;
            }

            .logo {
                display: flex;
                align-items: center;
                gap: 15px;
            }

            .logo h1 {
                color: #4a6cfa;
                font-size: 2.5rem;
                font-weight: 800;
            }

            .logo-icon {
                font-size: 2.8rem;
                color: #4a6cfa;                
            }

            .stats {
                display: flex;
                gap: 20px;                
            }

            .stat-box {
                background: linear-gradient(135deg, #4a6cfa 0%, #6dd5ed 100%);
                color: white;
                padding: 12px 20px;
                border-radius: 12px;
                text-align: center;
                min-width: 120px;
            }

            .stat box h3 {
                font-size: 1.1rem;
                margin-bottom: 5px;                
            }

            .stat-box .number {
                font-size: 1.8rem;
                font-weight: 700;
            }

            /*timer sector*/
            .timer-sector {
                flex: 1;
                background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
                padding: 25px;
                border-radius: 16px;
                text-align: center;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            }

            .timer-display {
                font-size: 5.5rem;
                font-weight: 700;
                color: #4a6cfa;
                margin: 20px 0;
                font-family: 'Courier New', monospace;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }

            .session-label {
                font-size: 1.4rem;
                color: #666;
                font-weight: 600;
                margin-bottom: 25px;
            }

            .timer-control {
                display: flex;
                justify-content: center;
                gap: 15px;
                margin: 25px 0;                
            }

            .btn {
                padding: 14px 28px;
                border: none;
                border-radius: 50px;
                font-size: 1.1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3 ease;
                display: flex;
                align-items: center;
                gap: 8px;                
            }

            .btn-primary {
                background: linear-gradient(to right, #4a6cfa 0%, #6dd5ed 100%);
                color: white;
                box-shadow: 0 5px 15px rgba(74, 108, 250, 0.4);
            }

            .btn-primary:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(74, 108, 250, 0.6);
            }

            .btn-secondary: {
                background: #f0f0f0;
                color: #666;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            .btn-secondary: hover {
                background: #e0e0e0;
                transform: translateY(-3px);                
            }

            .encouragement {
                text-align: center;
                padding: 20px;
                background: linear-gradient(135deg, #fff6e6 0%, #ffecec 100%);
                border-radius: 16px;
                margin-top: 20px;
            }

            .encouragment p
        </style>
    </head> 
</html>
